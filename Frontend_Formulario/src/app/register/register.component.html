<div class="container mt-5">
  <div class="row">
    <div class="col-6 mt-5">
      <form (ngSubmit)="onSubmit(registerForm.value)" #registerForm="ngForm" class="form-container">
        <div *ngIf="errorMessage" class="alert">
          {{ errorMessage }}
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" ngModel class="form-input" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" ngModel class="form-input" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" ngModel class="form-input" />
        </div>
        <button type="submit" class="btn-submit">Registrar</button>
      </form>
    </div>

  <div class="col-6">
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Email</th>
          <th>AcciÃ³n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteUser(user.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
  </div>
</div>
